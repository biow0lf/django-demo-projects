{% extends "base.html" %}

{% block head %}
  <title>Edit</title>
  <link rel="stylesheet" href="/static/themes/base/jquery.ui.all.css">
  <script src="/static/jquery-1.9.1.js"></script>
  <script src="/static/ui/jquery.ui.core.js"></script>
  <script src="/static/ui/jquery.ui.widget.js"></script>
  <script src="/static/ui/jquery.ui.datepicker.js"></script>
  <script>
    $(function() {
        $("#id_dob").datepicker({ dateFormat: "dd.mm.yy" });
    });
  </script>
{% endblock %}

{% block body %}
  <h1>Edit Contact</h1>
  {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
  {% endif %}

  <form action="/edit/{{ person_id }}" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Save" />
  </form>
{% endblock %}
