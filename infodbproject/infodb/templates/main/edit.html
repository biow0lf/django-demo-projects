{% extends "base.html" %}

{% block head %}
  <title>Edit</title>
{% endblock %}

{% block body %}
  <h1>Edit Contact</h1>
  {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
  {% endif %}

  <form action="/edit/{{ person_id }}" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Save" />
  </form>
{% endblock %}
